<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="utf-8">
    <title>Parking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <!--<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>-->
    <!--<link rel="stylesheet" href="../client_components/bootstrap/dist/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="client_components/bootstrap/dist/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="style.css"/>-->
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <!-- Holder JS -->
    <!--<script src="../bower_components/holderjs/holder.js"></script>-->
    <script src="client_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfAUdXtCyY7x8EFDt2sb7HZ5231AvUPFE"></script>
    <!-- Modernizr -->
    <!--<script src="../bower_components/modernizr/bin/modernizr"></script>-->
    <script src="client_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <!--<script src="../bower_components/jquery/jquery.js"></script>-->
    <script src="client_components/jquery/dist/jquery.js"></script>
    <!--<script src="../bower_components/angular/angular.js"></script>-->
    <script src="client_components/angular/angular.js"></script>
    <script src="client_components/angular-route/angular-route.js"></script>
    <!--<script src="../bower_components/angular-route/angular-route.js"></script>-->
    <!--<script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>-->
    <script src="client_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li active><a href=""></a></li>
            <li disabled><a href=""></a></li>
        </ul>
        <h3 class="text-muted"></h3>
    </div>

    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div id="map"><img src="holder.js/645x645"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Check Location <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->

                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" placeholder="Enter the latitude" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" placeholder="Enter the longitude" ng-model="formData.longitude" readonly>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="verified">HTML5 Verified Location? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>-->
                            <!--<input type="text" class="form-control" id="verified" placeholder= "Nope (Thanks for spamming my map...)" ng-model="formData.htmlverified" readonly>-->
                        <!--</div>-->
                        <!--&lt;!&ndash; Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  &ndash;&gt;-->
                        <button type="submit" class="btn btn-danger btn-block" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
    </div>
</div>
</body>
</html>
